databaseChangeLog:
  - changeSet:
      id: create-food-table
      author: Andrey2077
      changes:
        - createTable:
            tableName: food
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: brand
                  type: VARCHAR(255)
              - column:
                  name: kcal
                  type: INT
              - column:
                   name: protein
                   type: INT
              - column:
                   name: fat
                   type: INT
              - column:
                   name: carbs
                   type: INT