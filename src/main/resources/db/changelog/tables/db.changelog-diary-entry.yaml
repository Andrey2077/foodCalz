databaseChangeLog:
  - changeSet:
      id: create-diary-entries-table
      author: Andrey2077
      changes:
        - createTable:
            tableName: diary_entries
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: foreignKey_diary_user
                    referencedTableName: users
                    referencedColumnNames: id

              - column:
                  name: food_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: foreignKey_diary_food
                    referencedTableName: food
                    referencedColumnNames: id

              - column:
                  name: date
                  type: TIMESTAMP

              - column:
                  name: meal_type
                  type: INT

              - column:
                  name: grams
                  type: INT