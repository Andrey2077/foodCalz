databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: Andrey2077
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password_hash
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)

              - column:
                  name: created_at
                  type: TIMESTAMP


